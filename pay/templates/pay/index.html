<html lang="en" >

<head>

</head>

<body>

  <link href='https://fonts.googleapis.com/css?family=Roboto:900,900italic,500,400italic,100,700italic,300,700,500italic,100italic,300italic,400' rel='stylesheet' type='text/css'>

<div id="fback"><div class="girisback"></div><div class="kayitback"></div></div>

<div id="textbox">
  <div class="toplam">

    <div class="left">
      <div id="ic">
        <h2>Sign Up</h2>

        <form id="girisyap" name="signup_form" id="signup_form" method="post" enctype="multipart/form-data" action="{% url 'pay:signup' %}">

          <div class="yarim form-group">
            <label class="control-label" for="inputNormal">Username</label>
            <input type="text" name="username" id="username" class="bp-suggestions form-control" cols="50" rows="10" required></input>
          </div>
        <div class="yarim sn form-group">
          <label class="control-label" for="inputNormal">Full Name</label>
          <input type="text" name="first_name" id="field_1" value="" class="bp-suggestions form-control" cols="50" rows="10" required></input>
      </div>
      <div class="form-group">
        <label class="control-label" for="inputNormal">Email</label>
        <input type="text" name="email" id="signup_email" class="bp-suggestions form-control" cols="50" rows="10" required></input>
    </div>
    <div class="form-group">
      <label class="control-label" for="inputNormal">Password</label>
      <input type="password" name="password" id="signup_password" value="" class="bp-suggestions form-control" cols="50" rows="10" required></input>
  </div>
  <div class="form-group">
    <div class="g-recaptcha" data-sitekey="6Ldmr0wUAAAAAH0r9Dnh8cZhV6-OMpspi1cGjJRZ"></div>
  </div>
<input type="submit" name="signup_submit" id="signup_submit" value="Sign Up" class="girisbtn"  />
</form>

<button id="moveright">Login</button>
</div>
</div>

<div class="right">
  <div id="ic">
    <h2>Login</h2>
    {% if response%}
        <h4>INVALID LOGIN DETAILS SUPPLIED</h4>
    {% endif %}
    <form name="login-form" id="girisyap" id="sidebar-user-login" method="post" action="{% url 'pay:login' %}">

      <div class="form-group">
        <label class="control-label" for="inputNormal">Username</label>
        <input type="text" name="username" class="bp-suggestions form-control" cols="50" rows="10" ></input>
      </div>
    <div class="form-group soninpt">
      <label class="control-label" for="inputNormal">Password</label>
      <input type="password" name="password" class="bp-suggestions form-control" cols="50" rows="10"></input>
  </div>
  <input type="submit" value="Login" class="girisbtn" tabindex="100" />
  </form>
<button id="moveleft">Sign Up</button>
<a href="{% url 'pay:password_reset' %}" style="text-decoration-line: none;">Forgot Password</a>
</div>
</div>

</div>
</div>
